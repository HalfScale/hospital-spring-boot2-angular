<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-43">
                  Hospital Name
                  <br>
                    Update Forgot Password
                </span>

                
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input [(ngModel)]="requestPayload.password" class="input100" type="password" name="password">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password</span>
                </div>

                <div class="error-message">
                    <span>{{formError.password}}</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input [(ngModel)]="requestPayload.confirmPassword" class="input100" type="password" name="password">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Confirm Password</span>
                </div>

                <div class="error-message">
                    <span>{{formError.confirmPassword}}</span>
                </div>

                <div class="container-register100-form-btn">
                    <button (click)="submit()"class="login100-form-btn">
                        Submit
                    </button>
                </div>
                
                <div class="text-center p-t-46 p-b-20">
                    <div>
                        <a routerLink="/users/login" class="txt1">
                            GO TO LOGIN 
                        </a>
                    </div>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('assets/images/bg-01.jpg');">
            </div>
        </div>
    </div>
</div>
