<app-header class="mb-10"></app-header>

<div id="container" class="w-75 rounded shadow mx-auto">
    <h1 class="text-center">Hospital Name</h1>
    <h3 class="text-center">Room Reservation</h3>

    <div class="text-center">
        <div id="hospital-img-container" class="w-25 mx-auto">
            <div id="room-img-container">
                <img id="room-image" [src]="imagePath" class="shadow rounded" alt="hospital room image">
            </div>
            <h3 class="mt-2">Room Name</h3>
        </div>
    </div>

    <!-- FORM -->
    <form [formGroup]="reservationForm" (ngSubmit)="submit()" class="w-75 mb-2 mx-auto">
        <div class="form-group row">
            <label for="room-code" class="col-sm-3 col-form-label">Room Code</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="room-code">
                <span class="error text-danger">
                    Room Code field is invalid.
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="room-code" class="col-sm-3 col-form-label">Has Associated Appointment</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="room-code">
                <span class="error text-danger">
                    Room Code field is invalid.
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="room-code" class="col-sm-3 col-form-label">Associated Appointment ID</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="room-code">
                <span class="error text-danger">
                    Room Code field is invalid.
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="room-name" class="col-sm-3 col-form-label">Reservation Date</label>
            <div class="input-group date-wrapper">
                <input (dateSelect)="onStartDateSelection($event)" #reserveDate="ngbDatepicker" [formControlName]="'reserveDate'" [minDate]="minDate" class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="reserveDate.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="room-desc" class="col-sm-3 col-form-label">Reservation Time</label>
            <div class="col-sm-auto">
                <select (change)="reservationTimeChange()" [formControlName]="'reserveTimeHour'" class="custom-select my-1 mr-sm-2">
                    <option selected disabled value="HH">HH</option>
                    <option *ngFor="let time of timeListTrackerStart" [ngValue]="time.hour">{{time.hour}}</option>
                  </select>
            </div>
            <div class="col-sm-auto">
                <select (change)="reservationTimeChange()" [formControlName]="'reserveTimeMinutes'" class="custom-select my-1 mr-sm-2">
                    <option selected disabled value="MM">MM</option>
                    <option *ngFor="let m of reserveTimeAvailableMins" [ngValue]="m">{{m}}</option>
                  </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="room-desc" class="col-sm-3 col-form-label">Reservation End Date</label>
            <div class="input-group date-wrapper">
                <input [minDate]="minEndDate" [maxDate]="maxEndDate" (dateSelect)="onEndDateSelection($event)" #reserveEndDate="ngbDatepicker" [disabled]="disableEndDate" [formControlName]="'reserveEndDate'" [minDate]="minDate" class="form-control" placeholder="yyyy-mm-dd"
                    ngbDatepicker>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="reserveEndDate.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="room-desc" class="col-sm-3 col-form-label">Reservation End Time</label>
            <div class="col-sm-auto">
                <select (change)="reservationEndTimeChange()" [formControlName]="'reserveEndTimeHour'" class="custom-select my-1 mr-sm-2">
                    <option selected disabled value="HH">HH</option>
                    <option *ngFor="let time of timeListTrackerEnd" [ngValue]="time.hour">{{time.hour}}</option>
                  </select>
            </div>
            <div class="col-sm-auto">
                <select [formControlName]="'reserveEndTimeMinutes'" class="custom-select my-1 mr-sm-2">
                    <option selected disabled>MM</option>
                    <option *ngFor="let m of reserveEndTimeAvailableMins" [ngValue]="m">{{m}}</option>
                  </select>
            </div>
        </div>
        <div class="form-group row mx-auto">
            <button type="button" class="btn btn-primary m-2">Back</button>
            <button (click)="submit()" type="submit" class="btn btn-primary m-2">Create</button>
        </div>
    </form>
</div>
