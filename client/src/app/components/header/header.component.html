<div class="navbar">
  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#doctors">Doctors</a>
  <a href="#appointments">Appointments</a>
  <a *ngIf="role < 3" routerLink="/reservations">Reservations</a>
  <div class="dropdown">
    <!-- Display only if user is logged in -->
    <button (click)="onClick()" *ngIf="isLoggedIn" class="dropbtn">{{username}}
    <i class="fa fa-caret-down"></i>
    </button>
    <div *ngIf="isLoggedIn" class="dropdown-content">
    <a href="#messages">Messages</a>
    <a href="#notifications">Notifications</a>
    <a href="#settings">Account Settings</a>
    <a (click)="logout()">Logout</a>
    </div>
    <!-- Display if user is not logged in -->
    <a *ngIf="!isLoggedIn" routerLink="/users/login">Login</a>
  </div> 
</div>
