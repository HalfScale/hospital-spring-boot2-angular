<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-43">
                    Hospital Name
                    <br>
                    Login
                </span>


                <div *ngIf="hasValidationError" class="alert-message">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    Invalid Email or Password.
                </div>


                <div class="wrap-input100 validate-input" data-validate="Email is required">
                    <input [(ngModel)]="loginForm.email" class="input100" type="email" name="email">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Email Address</span>
                </div>

                <div class="error-message">
                    <span>{{loginFormError.email}}</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input [(ngModel)]="loginForm.password" class="input100" type="password" name="password">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password</span>
                </div>

                <div class="error-message">
                    <span>{{loginFormError.password}}</span>
                </div>

                <div class="container-register100-form-btn">
                    <button class="login100-form-btn" (click)="login()">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-46 p-b-20">
                    <div>
                        <a href="#register" class="txt1">
                            GO TO REGISTER
                        </a>
                    </div>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('assets/images/bg-01.jpg');">
            </div>
        </div>
    </div>
</div>
