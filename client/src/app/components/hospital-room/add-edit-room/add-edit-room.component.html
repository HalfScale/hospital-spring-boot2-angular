<app-header class="mb-10"></app-header>

<div id="container" class="w-75 rounded shadow mx-auto">
    <h1 class="text-center">Hospital Name</h1>
    <h3 class="text-center">Register Room</h3>

    <div class="text-center">
        <div id="hospital-img-container" class="w-25 mx-auto">
            <img id="room-image" src="https://i.ibb.co/ZVFsg37/default.png" class="shadow rounded" alt="hospital room image">
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
            </div>
        </div>
    </div>

    <!-- FORM -->
    <form class="w-75 mb-2 mx-auto">
        <div class="form-group row">
            <label for="room-code" class="col-sm-2 col-form-label">Room Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="room-code">
            </div>
        </div>
        <div class="form-group row">
            <label for="room-name" class="col-sm-2 col-form-label">Room Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="room-name">
            </div>
        </div>
        <div class="form-group row">
            <label for="room-desc" class="col-sm-2 col-form-label">Room Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="room-desc">
            </div>
        </div>
        <div class="form-group row mx-auto">
            <button type="button" class="btn btn-primary m-2">Back</button>
            <button type="button" class="btn btn-primary m-2">View</button>
            <button type="button" class="btn btn-primary m-2">Register</button>
        </div>
    </form>
</div>
